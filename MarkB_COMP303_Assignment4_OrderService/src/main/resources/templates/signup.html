<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Create an Account</h2>
    <div th:if="${error}" style="color:red;">
	    <p th:text="${error}"></p>
	</div>
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required /><br/>

        <label>Account ID:</label>
        <input type="text" th:field="*{accountId}" placeholder="e.g. ABC123" required /><br/>

        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
